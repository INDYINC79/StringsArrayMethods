<!DOCTYPE hhtml>
	<script>

		//----------------------------concat------------------------------------
		console.log("1. Concat " + concat("Sam","Smith","is","24"));

		function concat(){
			var concatString = arguments[0];

			for(var i = 1; i < arguments.length; i++){
				concatString = concatString + arguments[i];
			}
			return concatString;
		}
		
		//----------------------------Ends With------------------------------------
		console.log("2. Ends With: " + endsWith("I'm a Bears fan", "san"));

		function endsWith(searchPhrase, endsWithPhrase){
			var truncatePhrase = searchPhrase.substring(searchPhrase.length - endsWithPhrase.length);
			var match = false;
			
			if (truncatePhrase === endsWithPhrase){
				match = true;
			}
			return match;
		}
		
		//----------------------------Includes------------------------------------
		console.log("3. Includes: " + includes("I'm a Bears fan", "sears"));

		function includes(searchPhrase, searchWord, startPosition){
			var truncatePhrase;
			var matchFound = false;

			for(var i = startPosition; i < searchPhrase.length; i++){
				
				if(searchPhrase.substring(i, i + searchWord.length) === searchWord){
					matchFound = true;
				}
			}

			return matchFound;
		}

		//----------------------------Index of------------------------------------
		console.log("4a. Index of: " + indexOf("I'm a Bears fan", "sears", 0));
		console.log("4b. Index of: " + indexOf("I'm a Bears fan", "Bears", 0));

		function indexOf(searchPhrase, searchWord, startPosition){
			var truncatePhrase;
			var matchFoundPosition = "-1";

			for(var i = startPosition; i < searchPhrase.length; i++){
		
				if(searchPhrase.substring(i, i + searchWord.length) === searchWord){
					matchFoundPosition = i;
				}
			}

			return matchFoundPosition;
		}

		//----------------------------Push-------------------------------------------
		var yountFamily = ["Nick", "Kristy", "Grant"];

		console.log("5. Push: " + push(yountFamily, "Aliza", "Nichole", "Jill"));

		function push(){
			var newArray = arguments[0];

			for(var i = 1; i < arguments.length; i++){
				newArray [newArray.length] = arguments[i];  
			}
			
			return newArray.length;
		}

		//----------------------------Concat Array------------------------------------
		var xboxGames = ["Halo 5", "Wildlands", "Call of Duty"];
		var psGames	= ["Persona 5", "Dawn Horizon"]
    
    	console.log("6. Concat Array: " + arrayConcat(xboxGames, psGames));

    	function arrayConcat ()  {
      
      		var ConcatArray= [];
      		for (var i = 0; i < arguments.length; i++) {
          		for (var j=0; j< arguments[i].length;j++) {
            		ConcatArray.push(arguments[i][j]);
          		}
      		}
      	
      		return ConcatArray;
    	}
    
		//----------------------------Join--------------------------------------------
		var boardGames = ["Kanban", "Codenames", "Caverna", "Isle of Skye"];
		
		console.log("7. Join: " + join(boardGames, " and "));

		function join(array, seperator){
			var arrayIntoString = array[0];

			if (!seperator){
				seperator = ", ";
			}

			for(var i = 1; i < array.length; i++){
				arrayIntoString = arrayIntoString + seperator + array[i];
			}
			return arrayIntoString;
		}

	</script>
</html>
