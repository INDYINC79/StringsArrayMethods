		function endsWith(searchPhrase, endsWithPhrase){
			var truncatePhrase = searchPhrase.substring(searchPhrase.length - endsWithPhrase.length);
			var match = false;
			
			if (truncatePhrase === endsWithPhrase){
				match = true;
			}
			return match;
		}
